  <script> // work on speeding up this execution
    window.onkeyup = keyup;
    function keyup(e) {
      pwquality=0;
      if (document.getElementById("fullName").value != "" && document.getElementById("signup12").style.opacity == 0.25) {
        console.log("fullName")
        document.getElementById("signup12").style.opacity = "0";
      } else if (document.getElementById("fullName").value == "" && document.getElementById("signup12").style.opacity == 0) {
        document.getElementById("signup12").style.opacity = "0.25";
      }

      if (document.getElementById("username").value != "" && document.getElementById("signup13").style.opacity == 0.25) {
        console.log("username")
        document.getElementById("signup13").style.opacity = "0";
      } else if (document.getElementById("username").value == "" && document.getElementById("signup13").style.opacity == 0) {
        document.getElementById("signup13").style.opacity = "0.25";
      }

      if (document.getElementById("password").value != "" && document.getElementById("signup14").style.opacity == 0.25) {
        console.log("password")
        document.getElementById("signup14").style.opacity = "0";
      } else if (document.getElementById("password").value == "" && document.getElementById("signup14").style.opacity == 0) {
        document.getElementById("signup14").style.opacity = "0.25";
      }
      
      if (document.getElementById("password").value != "") {
        password = document.getElementById("password").value
        special = /[^a-zA-Z0-9\s]/
        number = /\d/
        cases = /(?=.*[A-Z])(?=.*[a-z])/

        if (special.test(password)) {
          pwquality += 1
        }
        if (number.test(password)) {
          pwquality += 1
        }
        if (cases.test(password)) {
          pwquality += 1
        }
        if (document.getElementById("password").value.length > 8) {
          pwquality += 1
        }
      }
      
      console.log(pwquality)
      if (document.getElementById("password").value != "") {
        document.getElementById("signup5").src = "./assets/svg/pwrating.svg";
        if (pwquality == 1 || pwquality == 0) {
          document.getElementById("signup5").src = "./assets/svg/pwrating_weak.svg";
          document.getElementById("signup10").innerHTML = "Strength: Weak";
        } else if (pwquality == 2) {
          document.getElementById("signup5").src = "./assets/svg/pwrating_ok.svg";
          document.getElementById("signup10").innerHTML = "Strength: Ok";
        } else if (pwquality == 3) {
          document.getElementById("signup5").src = "./assets/svg/pwrating_good.svg";
          document.getElementById("signup10").innerHTML = "Strength: Good!";
        } else if (pwquality == 4) {
          document.getElementById("signup5").src = "./assets/svg/pwrating_amazing.svg";
          document.getElementById("signup10").innerHTML = "Strength: Amazing!";
        }
      } else if (document.getElementById("password").value == "") {
        document.getElementById("signup5").src = "./assets/svg/pwrating.svg";
      }

      if (document.getElementById("password").value != "" && document.getElementById("username").value != "" && document.getElementById("fullName").value != "" && pwquality >= 2) {
        console.log("both")
        document.getElementById("signup6").src = "./assets/svg/go_button_yellow.svg";
        document.getElementById("signup11").style.opacity = "1";
      } else if (document.getElementById("password").value == "" || document.getElementById("username").value == "" || document.getElementById("fullName").value == "") {
        document.getElementById("signup6").src = "./assets/svg/go_button.svg";
        document.getElementById("signup11").style.opacity = "0.5";
      }
    }
    function go() {
      if ((document.getElementById("signup6").src).includes("yellow")) {

        username = document.getElementById("username").value
        password = document.getElementById("password").value
        console.log("Create user " + fullname + " with username " + username + " and password " + password)
      }
    }
